<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HS Cozinha Caseira - Cardápio</title>
    <style>
        body{font-family:'Segoe UI',sans-serif;background-color:#f8f9fa;margin:0;color:#333}
        .container{max-width:1200px;margin:20px auto;padding:0 15px}
        header{text-align:center;padding-bottom:20px;border-bottom:1px solid #eee}
        .menu-options{display:flex;gap:10px;justify-content:center;margin:10px 0}
        #category-filters{display:flex;gap:10px;justify-content:center;flex-wrap:wrap;margin-bottom:25px}
        .menu-item-card{background:#fff;border-radius:10px;box-shadow:0 2px 8px #ddd;display:flex;flex-direction:column;align-items:center;padding:20px;margin:15px;max-width:400px}
        .menu-item-card img{width:100%;max-width:400px;height:auto;border-radius:8px;margin-bottom:10px}
        .item-content{width:100%}
        .item-footer{display:flex;justify-content:space-between;align-items:center;margin-top:10px}
        .price{font-weight:bold;color:#28a745}
        .stock-info{font-size:0.9em;padding:2px 8px;border-radius:6px}
        .available{background:#e7fbe7;color:#1e7e34}
        .on-order{background:#fff3cd;color:#856404}
        .item-personalization{width:100%;margin:8px 0;padding:8px;font-size:1em}
        .quantity-control{display:flex;align-items:center;gap:8px;margin-bottom:10px}
        .quantity-btn{width:32px;height:32px;font-size:1.2em;cursor:pointer;background:#eee;border:none;border-radius:5px;transition: background 0.2s}
        .quantity-btn:hover{background:#ddd}
        .add-to-cart-btn{background:#28a745;color:#fff;padding:10px 15px;border:none;border-radius:5px;cursor:pointer;font-weight:bold;margin-top:5px}
        .add-to-cart-btn:hover{background:#218838}
        .order-and-form-section{display:flex;flex-wrap:wrap;gap:40px;margin-top:30px}
        .order-section,.form-section{background:#fff;padding:20px;border-radius:10px;box-shadow:0 1px 6px #eee;min-width:320px;flex:1}
        .order-item{display:flex;justify-content:space-between;align-items:flex-start;margin:10px 0;padding-bottom:10px;border-bottom:1px solid #eee}
        .order-item-details{max-width:70%}
        .order-item-note{font-size:0.9em;color:#888;margin-top:3px}
        #order-total{font-size:1.2em;margin-top:10px}
        label{display:block;margin-top:15px;margin-bottom:5px}
        input[type="text"], input[type="tel"], input[type="number"], textarea{width:100%;padding:8px;border-radius:5px;border:1px solid #ccc;font-size:1em;margin-bottom:8px}
        textarea{resize:vertical}
        .payment-options{display:flex;gap:10px;margin-bottom:10px}
        .payment-options button{padding:8px 18px;border:none;border-radius:6px;background:#eee;cursor:pointer;font-weight:bold}
        .payment-options button.selected{background:#28a745;color:#fff}
        #submit-order{background:#007bff;color:#fff;padding:12px 20px;border:none;border-radius:8px;font-size:1.1em;font-weight:bold;cursor:pointer;margin-top:18px;transition:background 0.2s}
        #submit-order:hover{background:#0056b3}
        .popup-overlay{display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.2);z-index:99}
        .popup-overlay.show{display:flex;align-items:center;justify-content:center}
        .popup{background:#fff;padding:25px 40px;border-radius:10px;font-size:1.2em;box-shadow:0 2px 10px #ccc}
        @media (max-width: 900px){.order-and-form-section{flex-direction:column}}
        @media (max-width: 600px){.container{padding:0 5px}.menu-item-card{padding:12px;margin:8px}}
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>HS Cozinha Caseira</h1>
            <p>Marmitinhas saudáveis e congeladas - Produtos 100% Naturais.</p>
            <p style="font-size: 0.8em; color: #888;">*Fotos meramente ilustrativas.</p>
        </header>

        <div class="menu-options">
            <button id="btn-all-items" class="active" data-category="all">Todos os Itens</button>
            <button id="btn-pronta-entrega">Pronta Entrega</button>
        </div>
        <div class="menu-options" id="category-filters"></div>

        <section id="menu-items">
            <p>Carregando cardápio...</p>
        </section>

        <section class="order-and-form-section">
            <div class="order-section">
                <h2>Meu Pedido</h2>
                <div id="order-list"><p>Seu carrinho está vazio.</p></div>
                <div id="order-total"><span>Total: R$ 0,00</span></div>
            </div>
            <hr style="margin: 30px 0;">
            <div class="form-section">
                <h2>Dados para Entrega e Pagamento</h2>
                <form id="delivery-form" onsubmit="return false;">
                    <label for="nome">Nome Completo *</label>
                    <input type="text" id="nome" required>
                    <label for="endereco">Endereço (Rua, Av.) *</label>
                    <input type="text" id="endereco" required>
                    <label for="complemento">Complemento (Nº, Apto, Bloco) *</label>
                    <input type="text" id="complemento" required>
                    <label for="telefone">Telefone Celular (com DDD) *</label>
                    <input type="tel" id="telefone" placeholder="11999838162" required pattern="^\d{10,11}$" title="Digite apenas números, com DDD. Ex: 11999838162">
                    <label for="observacoes">Observações Gerais do Pedido (Opcional)</label>
                    <textarea id="observacoes" maxlength="150" placeholder="Ex: Deixar na portaria..."></textarea>
                    <label>Forma de Pagamento *</label>
                    <div class="payment-options">
                        <button type="button" data-payment="Cartão de Débito">Débito</button>
                        <button type="button" data-payment="Cartão de Crédito">Crédito</button>
                        <button type="button" data-payment="PIX">PIX</button>
                        <button type="button" data-payment="Dinheiro">Dinheiro</button>
                    </div>
                    <div id="pix-info" style="display: none;"><p><strong>Chave PIX (Celular):</strong> 11999838162</p></div>
                    <div id="troco-info" style="display: none;">
                        <label for="valor-dinheiro">Pagar com valor de:</label>
                        <input type="number" id="valor-dinheiro" min="0" placeholder="Ex: 50.00">
                    </div>
                    <button id="submit-order">Finalizar e Enviar Pedido via WhatsApp</button>
                </form>
            </div>
        </section>
    </div>

    <div id="loading-popup" class="popup-overlay"><div class="popup"><p>Carregando...</p></div></div>
    
    <script>
    const googleAppsScriptUrl = "https://script.google.com/macros/s/AKfycbyjpObccv57S18ER16u5C_gy8A1d85FWoiy4txbLCYEThNqAELbq6nFJjIsgr4UMA6QAw/exec"; // <-- SUBSTITUA PELA URL DA SUA NOVA IMPLANTAÇÃO
    const whatsappNumber = "5511999838162";
    const priceUnit = 22.90;
    const priceCombo = 21.90;
    const comboItems = 5;

    let menuData = [];
    let cart = [];

    async function fetchMenuData() {
        document.getElementById('loading-popup').classList.add('show');
        try {
            const response = await fetch(`${googleAppsScriptUrl}?action=getMenu`);
            if (!response.ok) throw new Error('Falha na resposta da rede.');
            const data = await response.json();
            if (data.error) throw new Error(data.message);

            menuData = data;
            renderCategories(menuData);
            renderMenu(menuData);

        } catch (error) {
            console.error("Erro ao carregar cardápio:", error);
            document.getElementById('menu-items').innerHTML = `<p style="color:red;">Não foi possível carregar o cardápio. Verifique se a URL do script está correta e se ele foi implantado corretamente.</p>`;
        } finally {
            document.getElementById('loading-popup').classList.remove('show');
        }
    }

    function renderCategories(items) {
        const categories = [...new Set(items.map(item => item.category).filter(Boolean))];
        const filtersContainer = document.getElementById('category-filters');
        filtersContainer.innerHTML = '';
        categories.forEach(category => {
            const button = document.createElement('button');
            button.dataset.category = category;
            button.textContent = category.charAt(0).toUpperCase() + category.slice(1);
            filtersContainer.appendChild(button);
        });
    }

    function renderMenu(itemsToRender) {
        const menuContainer = document.getElementById('menu-items');
        menuContainer.innerHTML = '';
        if (itemsToRender.length === 0) {
            menuContainer.innerHTML = '<p>Nenhum item encontrado.</p>';
            return;
        }

        itemsToRender.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'menu-item-card';
            const uniqueId = `item-${index}`;
            card.innerHTML = `
                <img src="${item.imageUrl || 'https://via.placeholder.com/400x300.png/CCCCCC/FFFFFF?text=Imagem+Indisponível'}" alt="${item.name}">
                <div class="item-content">
                    <h3>${item.name}</h3>
                    <p>${item.description}</p>
                    <div class="item-footer">
                        <span class="price">R$ ${priceUnit.toFixed(2)}</span>
                        <span class="stock-info ${item.stock > 0 ? 'available' : 'on-order'}">
                            ${item.stock > 0 ? `${item.stock} em estoque` : 'Por encomenda'}
                        </span>
                    </div>
                    <input type="text" id="note-${uniqueId}" class="item-personalization" placeholder="Observação (ex: sem cebola)">
                    <div class="quantity-control">
                        <button class="quantity-btn" data-action="decrease" data-target="${uniqueId}">-</button>
                        <span id="quantity-${uniqueId}">1</span>
                        <button class="quantity-btn" data-action="increase" data-target="${uniqueId}">+</button>
                    </div>
                    <button class="add-to-cart-btn" data-id="${uniqueId}" data-name="${item.name}">Adicionar</button>
                </div>
            `;
            menuContainer.appendChild(card);
        });
    }

    document.getElementById('menu-items').addEventListener('click', function(e) {
        if (e.target.matches('.quantity-btn')) {
            const { action, target } = e.target.dataset;
            const quantityEl = document.getElementById(`quantity-${target}`);
            let quantity = parseInt(quantityEl.textContent);
            if (action === 'increase') {
                quantity++;
            } else if (action === 'decrease' && quantity > 1) {
                quantity--;
            }
            quantityEl.textContent = quantity;
        }

        if (e.target.matches('.add-to-cart-btn')) {
            const { id, name } = e.target.dataset;
            const quantity = parseInt(document.getElementById(`quantity-${id}`).textContent);
            const note = document.getElementById(`note-${id}`).value.trim();
            addToCart(name, quantity, note);
        }
    });

    function addToCart(itemName, quantity, note) {
        const existingItem = cart.find(item => item.name === itemName && item.note === note);
        if (existingItem) {
            existingItem.quantity += quantity;
        } else {
            cart.push({ name: itemName, quantity, note });
        }
        updateCartDisplay();
        alert(`${quantity}x ${itemName} adicionado(s) ao pedido!`);
    }

    function updateCartDisplay() {
        const orderList = document.getElementById('order-list');
        const orderTotalEl = document.getElementById('order-total');
        orderList.innerHTML = '';
        
        if (cart.length === 0) {
            orderList.innerHTML = '<p>Seu carrinho está vazio.</p>';
            orderTotalEl.innerHTML = '<span>Total: R$ 0,00</span>';
            return;
        }
        
        let totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        
        cart.forEach(item => {
            const itemElement = document.createElement('div');
            itemElement.className = 'order-item';
            itemElement.innerHTML = `
                <div class="order-item-details">
                    <span>${item.quantity}x ${item.name}</span>
                    ${item.note ? `<div class="order-item-note">Obs: ${item.note}</div>` : ''}
                </div>
                <span>R$ ${(item.quantity * priceUnit).toFixed(2)}</span>
            `;
            orderList.appendChild(itemElement);
        });

        const useComboPrice = totalItems >= comboItems;
        const totalPrice = useComboPrice ? totalItems * priceCombo : totalItems * priceUnit;
        
        orderTotalEl.innerHTML = `
            <span>Total: R$ ${totalPrice.toFixed(2)}</span>
            ${useComboPrice ? '<br><small style="color:green;">(Preço de combo aplicado!)</small>' : ''}
        `;
    }

    function handleFilterClick(e) {
        if (e.target.tagName !== 'BUTTON') return;
        
        document.querySelectorAll('.menu-options button.active').forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');

        const category = e.target.dataset.category;
        if (category) {
            const items = category === 'all' ? menuData : menuData.filter(item => item.category === category);
            renderMenu(items);
        } else { // Botão Pronta Entrega
            const readyItems = menuData.filter(item => item.stock > 0);
            renderMenu(readyItems);
        }
    }

    document.querySelector('.menu-options').addEventListener('click', handleFilterClick);
    document.getElementById('category-filters').addEventListener('click', handleFilterClick);

    // Exclusividade dos botões de pagamento
    document.querySelectorAll('.payment-options button').forEach(button => {
        button.addEventListener('click', (e) => {
            document.querySelectorAll('.payment-options button').forEach(b => b.classList.remove('selected'));
            e.target.classList.add('selected');
            const paymentType = e.target.dataset.payment;
            document.getElementById('pix-info').style.display = paymentType === 'PIX' ? 'block' : 'none';
            document.getElementById('troco-info').style.display = paymentType === 'Dinheiro' ? 'block' : 'none';
        });
    });

    document.getElementById('submit-order').addEventListener('click', async () => {
        const form = document.getElementById('delivery-form');
        if (!form.checkValidity()) {
            alert('Por favor, preencha todos os campos obrigatórios (*).');
            form.reportValidity();
            return;
        }
        if (cart.length === 0) {
            alert('Seu carrinho está vazio.');
            return;
        }
        const selectedButton = document.querySelector('.payment-options button.selected');
        const selectedPayments = selectedButton ? [selectedButton.dataset.payment] : [];
        if (selectedPayments.length === 0) {
            alert('Por favor, selecione uma forma de pagamento.');
            return;
        }
        // Telefone: validação extra
        const telefone = document.getElementById('telefone').value.trim();
        if (!telefone.match(/^\d{10,11}$/)) {
            alert('Digite o telefone celular corretamente, apenas números com DDD. Ex: 11999838162');
            document.getElementById('telefone').focus();
            return;
        }

        let totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        const useComboPrice = totalItems >= comboItems;
        const totalValue = useComboPrice ? totalItems * priceCombo : totalItems * priceUnit;

        // Monta a mensagem para o WhatsApp
        let message = `Olá, HS Cozinha Caseira! Gostaria de fazer um novo pedido:\n\n`
            + `========================\n`
            + `*DADOS PARA ENTREGA:*\n`
            + `*Nome:* ${document.getElementById('nome').value}\n`
            + `*Endereço:* ${document.getElementById('endereco').value}, ${document.getElementById('complemento').value}\n`
            + `========================\n`
            + `*MEU PEDIDO:*\n`;

        cart.forEach(item => {
            message += `- ${item.quantity}x ${item.name}\n`;
            if (item.note) message += `  (Obs: ${item.note})\n`;
        });
        
        message += `\n*Total de Itens:* ${totalItems}\n`
            + `*Valor Total:* R$ ${totalValue.toFixed(2)} ${useComboPrice ? '(Valor com desconto do combo)' : ''}\n`
            + `========================\n`
            + `*FORMA DE PAGAMENTO:*\n${selectedPayments.join(' e ')}\n`;

        if (selectedPayments.includes('Dinheiro')) {
            const valorDinheiro = parseFloat(document.getElementById('valor-dinheiro').value);
            if (!isNaN(valorDinheiro) && valorDinheiro >= totalValue) {
                message += `(Troco para: R$ ${valorDinheiro.toFixed(2)})\n`;
            }
        }
        
        // Abre o WhatsApp
        window.open(`https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`, '_blank');
        
        // Lógica para enviar para a planilha (POST request)
        // ... (o código para o POST pode ser adicionado aqui) ...
        // Exemplo:
        // fetch(googleAppsScriptUrl, {
        //     method: "POST",
        //     body: JSON.stringify({pedido: message}),
        //     headers: {"Content-Type": "application/json"}
        // });

        // Mensagem de agradecimento
        const hour = new Date().getHours();
        let greeting = "bom dia";
        if (hour >= 12 && hour < 18) greeting = "boa tarde";
        if (hour >= 18 || hour < 5) greeting = "boa noite";
        const nome = document.getElementById('nome').value;

        const thankYouMessage = `Olá, ${nome}, ${greeting}! A HS COZINHA CASEIRA agradece seu pedido. Ele já consta em nosso sistema e retornaremos o mais breve possível. Qualquer dúvida, estamos à disposição.`;
        const encodedThankYouMessage = encodeURIComponent(thankYouMessage);

        setTimeout(() => {
            window.open(`https://wa.me/${telefone}?text=${encodedThankYouMessage}`, '_blank');
        }, 2000); // Abre após 2 segundos para não colidir com a primeira janela

    });

    document.addEventListener('DOMContentLoaded', fetchMenuData);
    </script>
</body>
</html>
